title=Slider Captcha
loading=loading
sBarDefault=Slide to right position
sBarVerifyFailed=Verification failed
sBarVerifySuccess=Verification success
cssStyle=.default-captcha {width: 300px;height: 230px;box-sizing: content-box;line-height: 20px;color: black;margin: 0 auto;display: block;}.base_wrapper {font-size: 12px;margin: 0;padding: 0;border-radius: 2px;-ms-user-select: none;user-select: none;-moz-user-select: none;-webkit-user-select: none;background: #fff;}.header {flex-direction: row;width: 300px;height: 30px;line-height: 30px;font-size: 15px;display: flex;}.header .title {text-align: center;width: 100%;}.loading-content {background: #ccc;text-align: center;height: 160px;line-height: 160px;color: #fff;font-size: 16px;}.loading-error {text-align: center;height: 160px;line-height: 160px;color: #F5222D;font-size: 16px;border: 2px solid #ccc;}.main-content {width: 100%;position: relative;height: 100%;display: none;}.move-box {position: absolute;display: none;margin-top: 0px;left: 0px;width: 50px;height: 50px;z-index: 10;}.move-box img {width: 54px;height: 54px;display: inline;max-width: none;}.bg-box-container {position: relative;width: 100%;height: 150px;overflow: hidden;z-index: 1;border-radius: 2px;}.bg-box {position: absolute;top: 0;width: 100%;height: 150px;overflow: hidden;border-radius: 2px;}.bg-box canvas {width: 300px;height: 150px;}.refresh-box {position: absolute;z-index: 2;top: 4px;right: 6px;}.refresh-box img {height: 25px;width: 25px;margin: 0;display: inline;}.slider-content {display: none;position: relative;height: 40px;line-height: 40px;text-align: center;background: #F6F9FA;margin-top: 10px;color: #999;-webkit-transition: 0s;transition: 0s;font-size: 14px;-ms-touch-action: none;touch-action: none;-webkit-box-sizing: border-box;box-sizing: border-box;border: 1px solid #E9EAEE;border-radius: 2px;}.slider-box {text-align: center;position: absolute;z-index: 10;-webkit-box-sizing: content-box;box-sizing: content-box;width: 50px;height: 40px;top: -1px;left: -1px;border-radius: 2px;background: #F7F7F7;cursor: default;display: block;}.slider-box img {margin: 0;vertical-align: middle;}.slider-box .slider-box-fail {display: none;width: 50px;height: 40px;background-size: cover;-webkit-box-sizing: content-box;box-sizing: content-box;}.slider-box .slider-box-loading {width: 50px;height: 40px;background-size: cover;-webkit-box-sizing: border-box;box-sizing: border-box;border-radius: 2px;border: 1px #D1D4D7;}.slider-cover {-webkit-box-sizing: border-box;box-sizing: border-box;position: absolute;z-index: 1;height: 40px;border: 1px solid #45D887;background-color: #CCF4DE;top: -1px;left: -1px;border-top-left-radius: 2px;border-bottom-left-radius: 2px;}.slider-bar-inform {line-height: 40px;text-align: center;font-size: 14px;display: block;}.slider-bar-inform span {position: relative;margin: 0 7px 0 22px;color: #999;}.slider-bar-success {height: 38px;background: #CCF4DE;-webkit-transition: 0s;transition: 0s;margin: 0px;display: none;border: 1px #45D887;position: relative;line-height: 40px;font-size: 14px;border-radius: 2px;text-align: center;}.slider-bar-success span {position: relative;color: #02AC4E;text-align: center;}.slider-bar-success img {margin-right: 6px;position: relative;top: 2px;vertical-align: baseline;width: 16px;height: 16px;display: inline;max-width: none;}.slider-bar-fail {border: 1px #FFA39E;height: 38px;background: #FFF1F0;color: #999;-webkit-transition: 0s;transition: 0s;display: none;position: relative;line-height: 40px;font-size: 14px;border-radius: 2px;text-align: center;}.slider-bar-fail span {color: #F5222D;}.slider-bar-fail img {width: 16px;height: 16px;vertical-align: middle;margin-right: 6px;display: inline;max-width: none;}